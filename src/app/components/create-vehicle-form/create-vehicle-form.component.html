<body class="text-center container">
  <main>
    <img
      class="mb-4"
      src="/assets/person-fill-exclamation.svg"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Insira os dados do novo ve√≠culo!</h1>
    <form [formGroup]="form" (ngSubmit)="createVehicle()">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          placeholder="Fiat"
          formControlName="marca"
          id="marca"
          required
        />
        <label for="marca">Marca</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="modelo"
          placeholder="Toro"
          formControlName="modelo"
          required
        />
        <label for="modelo">Modelo</label>
      </div>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="ano"
          placeholder="1999"
          formControlName="ano"
          required
        />
        <label for="ano">Ano</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="placa"
          placeholder="Placa"
          formControlName="placa"
          minlength="7"
          maxlength="7"
          required
        />
        <label for="placa">Placa</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          formControlName="chassi"
          id="chassi"
          placeholder="1"
          minlength="17"
          maxlength="17"
          required
        />
        <label for="chassi">Chassi</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="renavam"
          minlength="11"
          maxlength="11"
          formControlName="renavam"
          placeholder="Renavam"
          required
        />
        <label for="renavam">Renavam</label>
      </div>
      <button
        routerLink="painel"
        class="w-25 btn btn-primary mt-3"
        type="submit"
      >
        Criar
      </button>
    </form>
    <button routerLink="/painel" class="w-25 btn btn-danger mt-3" type="submit">
      Cancelar
    </button>
  </main>
</body>
