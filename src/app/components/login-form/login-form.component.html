<body class="text-center container">
  <main class="form-signin">
    <form>
      <img
        class="mb-4"
        src="/assets/person-fill-exclamation.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Por favor, faça o login!</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Nome de usuario</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="btn-group">
        <button
          routerLink="painel"
          class="w-100 btn btn-warning"
          type="submit"
          id="login"
        >
          Login
        </button>
        <button
          class="btn btn-info w-100"
          type="submit"
          routerLink="/createUser"
        >
          Ainda não tem um cadastro?
        </button>
      </div>
    </form>
  </main>
</body>
